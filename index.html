<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="black-box">
                <p id="#score-home">0</p>
            </div>
            <div class="buttons">
                <img src="img/plus-one-point.png" alt="Plus one point" id="home-one-pt">
                <img src="img/plus-two-point.png" alt="Plus two point" id="home-two-pt">
                <img src="img/plus-three-point.png" alt="Plus three point" id="home-three-pt">
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="black-box">
                <p id="#score-guest">0</p>
            </div>
            <div class="buttons">
                <img src="img/plus-one-point.png" alt="Plus one point" id="guest-one-pt">
                <img src="img/plus-two-point.png" alt="Plus two point" id="guest-two-pt">
                <img src="img/plus-three-point.png" alt="Plus three point" id="guest-three-pt">
            </div>
        </div>
    </div>
    
</body>
</html>
