<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
                
</head>
<body>    
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="black-box">
                <p id="score-home">0</p>
            </div>
            <div class="buttons">
                <img src="img/plus-one-point.png" alt="Plus one point" onclick="homeAddOne()">
                <img src="img/plus-two-point.png" alt="Plus two point" onclick="homeAddTwo()">
                <img src="img/plus-three-point.png" alt="Plus three point" onclick="homeAddThree()">
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="black-box">
                <p id="score-guest">0</p>
            </div>
            <div class="buttons">
                <img src="img/plus-one-point.png" alt="Plus one point" onclick="guestAddOne()">
                <img src="img/plus-two-point.png" alt="Plus two point" onclick="guestAddTwo()">
                <img src="img/plus-three-point.png" alt="Plus three point" onclick="guestAddThree()">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
